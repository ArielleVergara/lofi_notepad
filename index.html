<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lo-fi Notas - Estilo Ghibli</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay"></div>

  <!-- Selector de fondo -->
  <div class="bg-selector">
    <div class="bg-trigger">←</div>
    <div class="bg-carousel">
      <img src="media/cozy_ghibli.jpg" class="bg-thumb" data-bg="media/cozy_ghibli.jpg" />
      <img src="media/cozy_orange.png" class="bg-thumb" data-bg="media/cozy_orange.png" />
      <img src="media/cozy_purple.webp" class="bg-thumb" data-bg="media/cozy_purple.webp" />
      <img src="media/cozy_rain.jpg" class="bg-thumb" data-bg="media/cozy_rain.jpg" />
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="container">
    <h1>🎧 Lo-fi + Notas 📝</h1>
    <textarea id="notes" placeholder="Escribe aquí tus pensamientos..."></textarea>
    <audio controls autoplay loop>
      <source src="https://lofi.cafe/stream.mp3" type="audio/mpeg" />
      Tu navegador no soporta audio.
    </audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
